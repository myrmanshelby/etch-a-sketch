<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="controls">
        <div class="pen-size">
          <h3>Select Pen Size:</h3>
          <p>Note: This will reset your art</p>
          <input
            type="range"
            class="slider"
            id="number-of-squares"
            name="number-of-squares"
            min="2"
            max="100"
            value="16"
          />
        </div>
        <div class="pen-color">
          <div class="color-box">
            <input type="color" id="color-picker" />
            <span>Pen color</span>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="toggle-button" id="rainbow-btn">
            Rainbow
          </button>
          <button type="button" class="toggle-button" id="erase-btn">
            Erase
          </button>
          <button type="button" id="clear-btn">Reset</button>
        </div>
      </div>
      <div class="game"></div>
    </div>
  </body>
</html>

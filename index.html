<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="controls">
        <div class="controls-text controls-header">Controls</div>
        <div class="pen-size">
          <div>
            <p class="controls-text">Pen Size</p>
            <div class="controls-text instructions">
              Select pen size by moving the slider below. This will erase your
              current sketch.
            </div>
          </div>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="number-of-squares"
              name="number-of-squares"
              min="2"
              max="100"
              value="16"
            />
            <ul class="slider-labels">
              <li>Smaller</li>
              <li>Larger</li>
            </ul>
          </div>
        </div>
        <p class="controls-text">Pen Color</p>
        <div class="pen-color">
          <div class="color-box">
            <input type="color" id="color-picker" />
            <span class="pen-color-text">Custom Color</span>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="toggle-button" id="rainbow-btn">
            Rainbow
          </button>
          <button type="button" class="toggle-button" id="erase-btn">
            Erase
          </button>
          <button type="button" id="clear-btn">Reset</button>
        </div>
      </div>
      <div class="game"></div>
    </div>
  </body>
</html>
